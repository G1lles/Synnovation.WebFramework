<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <title>{{ Title }}</title>
</head>
<body class="bg-primary text-white p-8">
<h1 class="text-4xl font-bold">{{ Title }}</h1>
<p class="mt-4">{{ Message }}</p>

<div class="mt-8">
    <h2 class="text-2xl font-semibold">User Information</h2>
    <p><strong>ID:</strong> {{ Id }}</p>
    <p><strong>Name:</strong> {{ Name }}</p>
    <p><strong>Age:</strong> {{ Age }}</p>
</div>

{{#if FullDetails}}
<div class="mt-8">
    <h2 class="text-2xl font-semibold">Additional Details</h2>
    <p><strong>Email:</strong> {{ Email }}</p>
    <p><strong>Address:</strong> {{ Address }}</p>
</div>
{{/if}}

<button onclick="history.back()"
        class="mt-8 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-lg w-fit">
    Go Back
</button>

</body>
</html>
