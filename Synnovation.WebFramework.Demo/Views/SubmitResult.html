<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <title>{{ Title }}</title>
</head>
<body class="bg-primary text-white flex flex-col p-8">
<h1 class="bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent text-4xl font-bold">
    {{ Title }}
</h1>
<p class="mt-4 text-lg">{{ Message }}</p>

<div class="mt-8 space-y-4">
    <p class="text-xl"><span class="font-semibold">Name:</span> {{ Name }}</p>
    <p class="text-xl"><span class="font-semibold">Age:</span> {{ Age }}</p>
</div>

<button onclick="history.back()"
        class="mt-8 bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-lg w-fit">
    Go Back
</button>
</body>
</html>
