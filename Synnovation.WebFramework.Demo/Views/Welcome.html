<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/output.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <title>{{ Title }}</title>
</head>
<body class="bg-primary text-white flex flex-col p-8">
<h1 class="bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent text-4xl font-bold">
    {{ Title }}
</h1>
<p class="mt-4">{{ Message }}</p>

{{#if ShowItems}}
<h2 class="mt-8 text-2xl font-semibold">Features:</h2>
<ul class="list-disc list-inside mt-4">
    {{#foreach Item in Items}}
    <li>{{ Item }}</li>
    {{/foreach}}
</ul>
{{/if}}

<h1 class="text-4xl mt-8 mb-4">Create a New User</h1>
<form method="post" action="/create-user" class="flex flex-col items-start w-full">
    <label for="name" class="text-lg font-medium text-right mb-2">Name:</label>
    <input id="name" type="text" name="Name" class="text-gray-800 border border-gray-300 rounded-md p-2 w-full mb-4"/>

    <label for="age" class="text-lg font-medium text-right mb-2">Age:</label>
    <input id="age" type="number" name="Age" class="text-gray-800 border border-gray-300 rounded-md p-2 w-full mb-4"/>

    <button type="submit" class="bg-gradient-to-r from-purple-500 to-pink-500 text-white font-semibold py-2 px-4 rounded-lg">
        Submit
    </button>
</form>

</body>
</html>
